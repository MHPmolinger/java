<div id="role">
    <div class="" style="text-align:right;">
        <button class="layui-btn layui-btn-normal layui-btn-sm" id="add_role"><i class="layui-icon">&#xe654;</i>新增角色</button>
    </div>
    <!-- 该table标签时layui的ui标签元素 -->
    <table class="layui-hide" id="test" lay-filter="demo"></table>
</div>
<div id="edit_role_panel" style="width:400px;padding-top: 20px;padding-bottom: 30px;display: none;">
    <form class="layui-form layui-form-pane" action="">
        <div class="layui-form-item" style="margin:0px 40px;">
            <div class="layui-inline">
                <label class="layui-form-label">角色ID</label>
                <div class="layui-input-inline">
                    <input type="text" name="role_id" id="role_id" autocomplete="off" value="" class="layui-input"
                        disabled>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">角色名</label>
                <div class="layui-input-inline">
                    <input type="text" name="role_name" id="role_name" lay-verify="required" autocomplete="off"
                        class="layui-input">
                </div>
            </div>

            <div class="layui-inline">
                <label class="layui-form-label">密码</label>
                <div class="layui-input-inline">
                    <input type="password" name="role_pwd" id="role_pwd" lay-verify="required" autocomplete="off"
                        class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">确认密码</label>
                <div class="layui-input-inline">
                    <input type="password" name="role_repwd" id="role_repwd" lay-verify="required" autocomplete="off"
                        class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">角色状态</label>
                <div class="layui-input-block">
                    <input type="checkbox" checked="" id="role_status" name="open" lay-skin="switch" lay-filter="switchTest"
                        lay-text="ON|OFF">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <a class="layui-btn layui-btn-normal layui-btn-radius" id="update_role">立即提交</a>
                    <!-- <button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button> -->
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </div>
    </form>
</div>
