    </div>
    <!-- 该table标签时layui的ui标签元素 -->

<div id="edit_user_panel" style="width:400px;padding-top: 20px;padding-bottom: 30px;display: none;">
    <form class="layui-form layui-form-pane" action="">
        <div class="layui-form-item" style="margin:0px 40px;">
            <div class="layui-inline">
                <label class="layui-form-label">用户ID</label>
                <div class="layui-input-inline">
                    <input type="text" name="user_id" id="user_id" autocomplete="off" value="" class="layui-input"
                        disabled>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">用户名</label>
                <div class="layui-input-inline">
                    <input type="text" name="user_name" id="user_name" lay-verify="required" autocomplete="off"
                        class="layui-input">
                </div>
            </div>

            <div class="layui-inline">
                <label class="layui-form-label">密码</label>
                <div class="layui-input-inline">
                    <input type="password" name="user_pwd" id="user_pwd" lay-verify="required" autocomplete="off"
                        class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">确认密码</label>
                <div class="layui-input-inline">
                    <input type="password" name="user_repwd" id="user_repwd" lay-verify="required" autocomplete="off"
                        class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">用户状态</label>
                <div class="layui-input-block">
                    <input type="checkbox" checked="" id="user_status" name="open" lay-skin="switch" lay-filter="switchTest"
                        lay-text="ON|OFF">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <a class="layui-btn layui-btn-normal layui-btn-radius" id="update_user">立即提交</a>
                    <!-- <button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button> -->
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </div>
    </form>
</div>
