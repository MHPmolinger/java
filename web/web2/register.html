<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
   <form action="/javaweb_day02/register.do" method="post">
     <table border="1">
       <tr>
       <td>用户名称：</td><td><input type="text" name="name"/></td>
       </tr>
        <tr>
       <td>用户性别：</td><td><input type="radio" name="gender" value="male"/>男
       <input type="radio" name="gender" value="female"/>女</td>
       </tr>
       <tr>
       <td>出生日期：</td><td><input type="birthday" name="birthday"/></td>
       </tr>
       <tr>
       <td>兴趣爱好：</td><td>
       <input type="checkbox" name="loves" value="游泳"/>游泳
        <input type="checkbox" name="loves" value="唱歌"/>唱歌
         <input type="checkbox" name="loves" value="跳舞"/>跳舞
          <input type="checkbox" name="loves" value="游戏"/>游戏
       </td>
       </tr>
       <tr>
       <td>学历：</td>
       <td>
         <select name="xueli">
           <option value="专科">专科</option>
           <option value="本科">本科</option>
           <option value="硕士">硕士</option>
         </select>
       </td>
       </tr>
       <tr>
        <td>个人介绍：</td><td><textarea rows="5" cols="50" name="resume"></textarea></td>
       </tr>
       <tr><td colspan="2" align="center"><input type="submit" value="注册" /></td></tr>
     </table>
   </form>
</body>
</html>
